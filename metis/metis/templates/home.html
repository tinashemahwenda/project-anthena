{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
<div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="card p-3 mt-3">
            <a href="{% url 'post_details' post.pk %}">{{post.title}}</a>
            <p class="card-text">{{post.body}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
